<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="main-container">
            <div class="display">Press start to begin the game</div>
            <div class="controls">
                <button class="start-btn">Start</button>
                <button class="reset-btn">Reset</button>
            </div>
            <div class="gameboard">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
        </div>
    </body>
    <dialog class="start-dialog">
        <form action="" method="dialog">
            <div class="playerOne">
                <label for="playerOneInput" name="playerOneName">Enter player one name: </label>
                <input type="text" id="playerOneInput" maxlength="12">
            </div>
            <div class="playerTwo">
                <label for="playerTwoInput" name="playerTwoName">Enter player two name: </label>
                <input type="text" id="playerTwoInput" maxlength="12">
            </div>
            <div class="form-controls">
                <button type="button" class="form-submit-btn">Submit</button>
            </div>
        </form>
    </dialog>
</html>
